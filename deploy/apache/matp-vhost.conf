<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com

    DocumentRoot /var/www/matp
    <Directory /var/www/matp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/matp-error.log
    CustomLog ${APACHE_LOG_DIR}/matp-access.log combined

    # Performance and security
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
    </IfModule>

</VirtualHost>

# For HTTPS, enable certbot and create a corresponding :443 virtualhost.
