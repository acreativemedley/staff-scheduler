<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Scheduling System</title>
  
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    .navbar-brand {
      font-weight: bold;
    }
    
    .card {
      margin-bottom: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .error-message {
      color: #dc3545;
      margin: 10px 0;
    }
    
    .success-message {
      color: #28a745;
      margin: 10px 0;
    }
    
    .feature-card {
      transition: transform 0.2s;
    }
    
    .feature-card:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#home" onclick="showHome(); return false;">
        <i class="fas fa-calendar-alt"></i> Staff Scheduling
      </a>
      
      <div class="navbar-nav ms-auto">
        <span class="navbar-text" id="user-info">
          Loading...
        </span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div id="loading" class="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading application...</p>
    </div>
    
    <div id="main-content" style="display: none;">
      <!-- Welcome Section -->
      <div id="home-section">
        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-home"></i> Welcome to Staff Scheduling</h5>
              </div>
              <div class="card-body">
                <p class="card-text">Manage your staff schedules, availability, and time-off requests efficiently.</p>
                <div class="row">
                  <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card border-primary feature-card">
                      <div class="card-body text-center">
                        <i class="fas fa-users fa-2x text-primary mb-2"></i>
                        <h6>Staff Management</h6>
                        <button class="btn btn-primary btn-sm" onclick="showStaffManagement()">
                          Manage Staff
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card border-success feature-card">
                      <div class="card-body text-center">
                        <i class="fas fa-calendar-check fa-2x text-success mb-2"></i>
                        <h6>Schedules</h6>
                        <button class="btn btn-success btn-sm" onclick="showSchedules()">
                          View Schedules
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card border-warning feature-card">
                      <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                        <h6>Availability</h6>
                        <button class="btn btn-warning btn-sm" onclick="showAvailability()">
                          Set Availability
                        </button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-md-6 col-lg-3 mb-3">
                    <div class="card border-info feature-card">
                      <div class="card-body text-center">
                        <i class="fas fa-plane fa-2x text-info mb-2"></i>
                        <h6>Time Off</h6>
                        <button class="btn btn-info btn-sm" onclick="showTimeOff()">
                          Request Time Off
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Dynamic Content Area -->
      <div id="dynamic-content" style="display: none;">
        <!-- Content will be loaded here -->
      </div>
      
      <!-- Development Tools Section (only for admins) -->
      <div id="dev-tools" class="row mt-4" style="display: none;">
        <div class="col-12">
          <div class="card border-secondary">
            <div class="card-header">
              <h6 class="card-title mb-0"><i class="fas fa-wrench"></i> Development Tools</h6>
            </div>
            <div class="card-body">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-secondary btn-sm" onclick="testSetup()">
                  Test Setup
                </button>
                <button class="btn btn-outline-secondary btn-sm" onclick="initializeData()">
                  Initialize Data
                </button>
                <button class="btn btn-outline-secondary btn-sm" onclick="testStaffOps()">
                  Test Staff Operations
                </button>
              </div>
              <div id="test-results" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let currentUser = null;
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      loadUserInfo();
      // Handle initial URL hash
      handleHashChange();
      // Listen for hash changes
      window.addEventListener('hashchange', handleHashChange);
    });
    
    function handleHashChange() {
      const hash = window.location.hash;
      if (hash === '' || hash === '#' || hash === '#home') {
        // Only show home if user is loaded
        if (currentUser) {
          showHome();
        }
      }
    }
    
    function loadUserInfo() {
      google.script.run
        .withSuccessHandler(function(user) {
          currentUser = user;
          document.getElementById('user-info').innerHTML = 
            '<i class="fas fa-user"></i> ' + user.email + ' (' + user.role + ')';
          
          // Show dev tools for admins
          if (user.role === 'admin') {
            document.getElementById('dev-tools').style.display = 'block';
          }
          
          document.getElementById('loading').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          
          // Show home section by default
          showHome();
        })
        .withFailureHandler(function(error) {
          document.getElementById('loading').innerHTML = 
            '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> Error loading user info: ' + error + '</div>';
        })
        .getCurrentUser();
    }
    
    // Navigation functions
    function showHome() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('home-section').style.display = 'block';
      document.getElementById('dynamic-content').style.display = 'none';
      
      // Update URL without triggering hashchange
      if (window.location.hash !== '#home') {
        history.replaceState(null, null, '#home');
      }
    }
    
    function showStaffManagement() {
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('dynamic-content').style.display = 'block';
      loadStaffManagement();
    }
    
    function loadStaffManagement() {
      document.getElementById('dynamic-content').innerHTML = `
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5><i class="fas fa-users"></i> Staff Management</h5>
                <button class="btn btn-primary" onclick="showAddStaffModal()">
                  <i class="fas fa-plus"></i> Add Staff Member
                </button>
              </div>
              <div class="card-body">
                <div id="staff-loading" class="text-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p>Loading staff...</p>
                </div>
                <div id="staff-content" style="display: none;">
                  <div class="table-responsive">
                    <table class="table table-striped" id="staff-table">
                      <thead class="table-dark">
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Position</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="staff-table-body">
                        <!-- Staff data will be loaded here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Add Staff Modal -->
        <div class="modal fade" id="addStaffModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus"></i> Add New Staff Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <form id="addStaffForm">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="staffName" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="staffName" required>
                  </div>
                  <div class="mb-3">
                    <label for="staffEmail" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="staffEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="staffPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="staffPhone">
                  </div>
                  <div class="mb-3">
                    <label for="staffPosition" class="form-label">Position</label>
                    <select class="form-control" id="staffPosition">
                      <option value="">Select Position</option>
                      <option value="Teacher">Teacher</option>
                      <option value="Floor Staff">Floor Staff</option>
                      <option value="Manager">Manager</option>
                      <option value="Owner">Owner</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Staff Member
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Edit Staff Modal -->
        <div class="modal fade" id="editStaffModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Staff Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <form id="editStaffForm">
                <div class="modal-body">
                  <input type="hidden" id="editStaffEmail">
                  <div class="mb-3">
                    <label for="editStaffName" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="editStaffName" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="editStaffEmailDisplay" readonly>
                    <small class="text-muted">Email cannot be changed</small>
                  </div>
                  <div class="mb-3">
                    <label for="editStaffPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="editStaffPhone">
                  </div>
                  <div class="mb-3">
                    <label for="editStaffPosition" class="form-label">Position</label>
                    <select class="form-control" id="editStaffPosition">
                      <option value="">Select Position</option>
                      <option value="Teacher">Teacher</option>
                      <option value="Floor Staff">Floor Staff</option>
                      <option value="Manager">Manager</option>
                      <option value="Owner">Owner</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="editStaffStatus" class="form-label">Status</label>
                    <select class="form-control" id="editStaffStatus">
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      `;
      
      // Load staff data
      loadStaffData();
    }
    
    function showSchedules() {
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('dynamic-content').style.display = 'block';
      document.getElementById('dynamic-content').innerHTML = `
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-calendar-check"></i> Schedules</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Schedule Management feature coming soon!
              <br><small>This will include creating and viewing weekly schedules.</small>
            </div>
          </div>
        </div>
      `;
    }
    
    function showAvailability() {
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('dynamic-content').style.display = 'block';
      document.getElementById('dynamic-content').innerHTML = `
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-clock"></i> Availability Management</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Availability Management feature coming soon!
              <br><small>This will include setting RED (cannot work) and YELLOW (prefer not to work) times.</small>
            </div>
          </div>
        </div>
      `;
    }
    
    function showTimeOff() {
      document.getElementById('home-section').style.display = 'none';
      document.getElementById('dynamic-content').style.display = 'block';
      document.getElementById('dynamic-content').innerHTML = `
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-plane"></i> Time Off Requests</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i> Time Off Request feature coming soon!
              <br><small>This will include submitting and managing time-off requests.</small>
            </div>
          </div>
        </div>
      `;
    }
    
    // Development/Test functions
    function testSetup() {
      showMessage('Testing setup...', 'info');
      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('Test Result: ' + result, 'success');
        })
        .withFailureHandler(function(error) {
          showMessage('Test Error: ' + error, 'error');
        })
        .testSetup();
    }
    
    function initializeData() {
      showMessage('Initializing data structure...', 'info');
      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('Initialization Result: ' + result, 'success');
        })
        .withFailureHandler(function(error) {
          showMessage('Initialization Error: ' + error, 'error');
        })
        .setupApplication();
    }
    
    function testStaffOps() {
      showMessage('Testing staff operations...', 'info');
      google.script.run
        .withSuccessHandler(function() {
          showMessage('Staff operations test complete - check logs', 'success');
        })
        .withFailureHandler(function(error) {
          showMessage('Staff operations test error: ' + error, 'error');
        })
        .testStaffOperations();
    }
    
    function showMessage(message, type) {
      const alertClass = type === 'error' ? 'alert-danger' : 
                        type === 'success' ? 'alert-success' : 'alert-info';
      
      document.getElementById('test-results').innerHTML = 
        '<div class="alert ' + alertClass + ' alert-dismissible fade show" role="alert">' + 
        message + 
        '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
        '</div>';
    }
    
    // Staff Management Functions
    function loadStaffData() {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            displayStaffData(result.data || []);
          } else {
            showStaffError('Failed to load staff: ' + (result.error || 'Unknown error'));
          }
        })
        .withFailureHandler(function(error) {
          showStaffError('Error loading staff: ' + error);
        })
        .getAllStaff();
    }
    
    function displayStaffData(staffList) {
      const tbody = document.getElementById('staff-table-body');
      
      if (staffList.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-muted">
              <i class="fas fa-users fa-2x mb-2 d-block"></i>
              No staff members found. Add your first staff member!
            </td>
          </tr>
        `;
      } else {
        tbody.innerHTML = staffList.map(staff => `
          <tr>
            <td><strong>${staff.name}</strong></td>
            <td>${staff.email}</td>
            <td>${staff.phone || '-'}</td>
            <td>
              ${staff.position ? 
                '<span class="badge bg-secondary">' + staff.position + '</span>' : 
                '<span class="text-muted">-</span>'
              }
            </td>
            <td>
              <span class="badge bg-${staff.status === 'active' ? 'success' : 'warning'}">
                ${staff.status === 'active' ? 'Active' : 'Inactive'}
              </span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary" onclick="editStaff('${staff.email}')" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                ${staff.status === 'active' ? 
                  '<button class="btn btn-outline-warning" onclick="deactivateStaff(\'' + staff.email + '\')" title="Deactivate"><i class="fas fa-pause"></i></button>' :
                  '<button class="btn btn-outline-success" onclick="reactivateStaff(\'' + staff.email + '\')" title="Reactivate"><i class="fas fa-play"></i></button>'
                }
              </div>
            </td>
          </tr>
        `).join('');
      }
      
      document.getElementById('staff-loading').style.display = 'none';
      document.getElementById('staff-content').style.display = 'block';
    }
    
    function showStaffError(message) {
      document.getElementById('staff-loading').innerHTML = `
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-triangle"></i> ${message}
          <button class="btn btn-outline-danger btn-sm ms-2" onclick="loadStaffData()">
            <i class="fas fa-refresh"></i> Retry
          </button>
        </div>
      `;
    }
    
    function showAddStaffModal() {
      document.getElementById('addStaffForm').reset();
      new bootstrap.Modal(document.getElementById('addStaffModal')).show();
    }
    
    function editStaff(email) {
      // Find staff member data
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            const staffList = result.data || [];
            const staff = staffList.find(s => s.email === email);
            if (staff) {
              populateEditForm(staff);
              new bootstrap.Modal(document.getElementById('editStaffModal')).show();
            } else {
              alert('Staff member not found');
            }
          }
        })
        .withFailureHandler(function(error) {
          alert('Error loading staff data: ' + error);
        })
        .getAllStaff();
    }
    
    function populateEditForm(staff) {
      document.getElementById('editStaffEmail').value = staff.email;
      document.getElementById('editStaffEmailDisplay').value = staff.email;
      document.getElementById('editStaffName').value = staff.name;
      document.getElementById('editStaffPhone').value = staff.phone || '';
      document.getElementById('editStaffPosition').value = staff.position || '';
      document.getElementById('editStaffStatus').value = staff.status || 'active';
    }
    
    function deactivateStaff(email) {
      if (confirm('Are you sure you want to deactivate this staff member?')) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              showNotification('Staff member deactivated successfully', 'success');
              loadStaffData(); // Reload the table
            } else {
              showNotification('Error: ' + result.error, 'error');
            }
          })
          .withFailureHandler(function(error) {
            showNotification('Error deactivating staff: ' + error, 'error');
          })
          .deleteStaff(email);
      }
    }
    
    function reactivateStaff(email) {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showNotification('Staff member reactivated successfully', 'success');
            loadStaffData(); // Reload the table
          } else {
            showNotification('Error: ' + result.error, 'error');
          }
        })
        .withFailureHandler(function(error) {
          showNotification('Error reactivating staff: ' + error, 'error');
        })
        .reactivateStaff(email);
    }
    
    function showNotification(message, type) {
      const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
      const notification = document.createElement('div');
      notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
      notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
      notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(notification);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }
    
    // Form handlers
    document.addEventListener('DOMContentLoaded', function() {
      // Add Staff Form
      document.addEventListener('submit', function(e) {
        if (e.target.id === 'addStaffForm') {
          e.preventDefault();
          
          const staffData = {
            name: document.getElementById('staffName').value,
            email: document.getElementById('staffEmail').value,
            phone: document.getElementById('staffPhone').value,
            position: document.getElementById('staffPosition').value
          };
          
          google.script.run
            .withSuccessHandler(function(result) {
              if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('addStaffModal')).hide();
                showNotification('Staff member added successfully!', 'success');
                loadStaffData(); // Reload the table
              } else {
                showNotification('Error: ' + result.error, 'error');
              }
            })
            .withFailureHandler(function(error) {
              showNotification('Error adding staff: ' + error, 'error');
            })
            .addStaff(staffData);
        }
        
        // Edit Staff Form
        if (e.target.id === 'editStaffForm') {
          e.preventDefault();
          
          const email = document.getElementById('editStaffEmail').value;
          const updates = {
            name: document.getElementById('editStaffName').value,
            phone: document.getElementById('editStaffPhone').value,
            position: document.getElementById('editStaffPosition').value,
            status: document.getElementById('editStaffStatus').value
          };
          
          google.script.run
            .withSuccessHandler(function(result) {
              if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('editStaffModal')).hide();
                showNotification('Staff member updated successfully!', 'success');
                loadStaffData(); // Reload the table
              } else {
                showNotification('Error: ' + result.error, 'error');
              }
            })
            .withFailureHandler(function(error) {
              showNotification('Error updating staff: ' + error, 'error');
            })
            .updateStaff(email, updates);
        }
      });
      
      loadUserInfo();
    });
  </script>
</body>
</html>
